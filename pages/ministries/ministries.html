<ion-header>

    <ion-navbar color="navcolor">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title color="primary">UMC Ministries</ion-title>
    </ion-navbar>

</ion-header>


<ion-content style="background-color: #ede4e4">
      
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
              </ion-refresher>

              
    <img src="../assets/imgs/ministries.png" width="100%" alt="asdsa">
    <div *ngIf= "session == 'yes'">
            <ion-segment [(ngModel)]="post">
              <ion-segment-button value="all" (click) = "all()">
               All Ministries
              </ion-segment-button>
              <ion-segment-button value="my" (click) = "my()">
                My Ministry
              </ion-segment-button>
            </ion-segment>
          </div>
    <ion-list *ngIf= "ministry== 'all'">
        <ion-item *ngFor="let item of ministries">
            <ion-thumbnail item-start>
                <img src="{{item.ministryimage}}">
            </ion-thumbnail>
            <h2>{{item.ministryname}}</h2>
            <p>Leader: {{item.ministryleader}}</p>
            <button ion-button clear item-end (click)='presentProfileModal(item.ministryid)'>View</button>
        </ion-item>
