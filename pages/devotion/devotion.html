<ion-header>

    <ion-navbar color="navcolor">
        <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title color="primary" >UMC Daily Devotion</ion-title>
    </ion-navbar>

</ion-header>



<ion-content style="background-color: #ede4e4" >
   
   <!-- <ion-content> -->
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content></ion-refresher-content>
              </ion-refresher>
    <div class="card-background-page" *ngFor="let x of devotions">
        <ion-card>
            <img src="../assets/imgs/devotion.jpg" />

            <div class="card-title">Today's Devotion : {{x.dateofdevotion}} <br>{{x.verse}}
            </div>
            <div class="card-subtitle"> "{{x.info}}"</div>
        </ion-card>
    </div>
    <div padding-left padding-right >
     <h1 style="color:rgb(70, 1, 1); font-family:Impact" text-center>- Recent Devotion --</h1>
    </div>
   
    <div class="recent" *ngFor="let y of all">
        <ion-card style="background-image:url('../assets/imgs/bookdev.jpg');background-repeat: no-repeat;background-size: 120%;color:rgb(14, 14, 14)">
            <ion-card-header>
                <p>Date: {{y.dateofdevotion}} </p>
                <p> {{y.verse}}</p>
            </ion-card-header>
            <ion-card-content>
                "{{y.info}}"
            </ion-card-content>
        </ion-card>

    </div>
</ion-content>
