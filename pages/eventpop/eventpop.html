<ion-header>
    <ion-toolbar color="navcolor">
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of ministries" style="background-color: #ede4e4">
<br><br><br><br>

    <ion-card  style="background-image:url('../assets/imgs/cardbg.png');background-repeat: no-repeat;background-size: 100%;">
            <ion-card-title text-center style="font-size:30px;font-family:'Arial Black', Gadget, sans-serif	
            ">
                {{item.title}}
            </ion-card-title>
        <img src="{{item.image}}" alt="asdsa" height="300">
        <ion-card-content>
        
            <p text-center style="font-family:'Comic Sans MS' cursive, sans-serif">"{{item.description}}" </p>

            <p text-center> @ {{item.venue}}  </p>
            <p text-center> {{item.dateofevents}}  {{item.timeofevent}}</p>
        </ion-card-content>
        
    </ion-card>
    <div text-center  *ngIf= "stat == 'Register'">
            <button ion-button text-center style="background-color:brown" (click)='register(item.title)'>Register now!</button> 
            
    </div>

    <div text-center  *ngIf= "stat == 'Registered'">
        <p>You already Registered with this event</p>
            <!-- <button ion-button text-center style="background-color:brown" (click)='register(item.title)'>Cancel Registration</button>  -->
            
    </div>
    
</ion-content>
