<ion-header>
    <ion-toolbar color="navcolor">
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card *ngFor="let x of vid1">
        <iframe [src]="links"   gesture="media" width="100%" height="120" allowfullscreen></iframe>
        <ion-card-content>
            <ion-card-title text-center>
                {{x.type}}
            </ion-card-title>
          
            <p>{{x.dates}}</p>
            <p>{{x.description}}</p>
         
        </ion-card-content>
    </ion-card>
</ion-content>
