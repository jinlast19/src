<ion-header>

    <ion-navbar color="navcolor">
        <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title color="primary">Go to your Ministries</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="assets/imgs/loginimg.png" alt="">
    <div class="bg">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <p style="color:white;font-family:Arial Black;font-size:20px">Login</p>
                </ion-col>
                <ion-col>

                </ion-col>
            </ion-row>

        </ion-grid>
        <!-- Add card content here! -->


        <ion-list>
            <form (ngSubmit)="login($event)">
                <ion-item>
                    <ion-label>Username</ion-label>
                    <ion-input type="text" style="opacity:1"></ion-input>
                </ion-item>

                <ion-item style="margin-top:5px">
                    <ion-label>Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
                <br>
                <button type="submit" ion-button style="float:right">Sign in</button>
            </form>
        </ion-list>



    </div>

</ion-content>
