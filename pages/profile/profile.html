<ion-header>
    <ion-toolbar color="navcolor">
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="background-image:url('../assets/imgs/minbg.png');background-repeat: no-repeat;background-size: cover;color:rgb(14, 14, 14)">


    <ion-card *ngFor="let item of ministries" style="background-color: #ede4e4">
        <img src="{{item.ministryimage}}" alt="asdsa" height="300">
        <ion-card-content>
            <ion-card-title text-center style="font-size:30px;font-family:'Arial Black', Gadget, sans-serif	
            ">
                {{item.ministryname}}
            </ion-card-title>
            <p text-center style="font-family:'Comic Sans MS' cursive, sans-serif">"{{item.ministrydescription}}" </p>

            
            <p text-center>Leader: {{item.ministryleader}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
