<ion-header>
    
        <ion-navbar color="navcolor">
            <button ion-button menuToggle>
                        <ion-icon name="menu"></ion-icon>
                      </button>
            <ion-title color="primary">UMC Services</ion-title>
        </ion-navbar>
    
    </ion-header>
    

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <ion-card  *ngFor="let x of vid1">
        
          <ion-item >
  
            <h2>Latest Stream : {{x.type}}</h2>
         
          </ion-item>
        
          <iframe [src]="links"   gesture="media" width="100%" height="120" allowfullscreen></iframe>
        
          <ion-card-content>
            <p>{{x.dates}}</p>
            <p>{{x.description}}</p>
          </ion-card-content>
   </ion-card>
    

   <ion-segment [(ngModel)]="filter" >
      <ion-segment-button value="all">
      All Videos
      </ion-segment-button>
    
    </ion-segment>
    <ion-list>
        <ion-item *ngFor="let ax of avid1">
          <ion-thumbnail item-start>
              <img src="../assets/imgs/ytube.png">   
              
          </ion-thumbnail>
          <h2>{{ax.description}}</h2>
          <p>{{ax.type}} â€¢ {{ax.dates}}</p>
          <button ion-button clear item-end (click)='presentProfileModal(ax.id)'>View</button>
        </ion-item>
      </ion-list>
 
</ion-content>
